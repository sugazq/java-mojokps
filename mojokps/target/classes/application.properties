# ========================
# APLIKASI SPRING BOOT
# ========================
spring.application.name=mojokps
server.port=8088

# ========================
# KONFIGURASI DATABASE
# ========================
spring.datasource.url=jdbc:mysql://localhost:3306/mainin_booking?useSSL=false&serverTimezone=Asia/Jakarta
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================
# JPA / HIBERNATE
# ========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# ========================
# KONFIGURASI TEMPLATE (THYMELEAF)
# ========================
spring.thymeleaf.cache=false

# ========================
# KONFIGURASI STATIC FILES
# ========================
spring.mvc.static-path-pattern=/static/**
spring.web.resources.static-locations=classpath:/static/
