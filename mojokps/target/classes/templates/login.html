<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Admin - Mainin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height:100vh;">
    <div class="card p-4 shadow" style="min-width: 300px; max-width: 400px;">
        <h3 class="text-center mb-3">Login Admin</h3>

        <form method="post" action="/login">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>

            <!-- Notifikasi error -->
            <div class="mt-3 text-danger text-center">
                <small th:if="${error}" th:text="${error}"></small>
            </div>

            <!-- Notifikasi logout -->
            <div class="mt-2 text-success text-center">
                <small th:if="${param.logout}">Anda berhasil logout.</small>
            </div>
        </form>
    </div>
</body>
</html>
