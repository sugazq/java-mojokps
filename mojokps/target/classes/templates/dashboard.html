<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Mainin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Dashboard Admin - Mainin</h2>
        <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
    </div>

    <div class="row g-4">
        <div class="col-md-6">
            <div class="card shadow p-3">
                <h5>Total Booking Hari Ini</h5>
                <h2 class="text-primary" th:text="${totalBookingHari}">0</h2>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card shadow p-3">
                <h5>Total Pendapatan Hari Ini</h5>
                <h2 class="text-success">Rp <span th:text="${totalPendapatanHari}">0</span></h2>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card shadow p-3">
                <h5>Total Booking Bulan Ini</h5>
                <h2 class="text-primary" th:text="${totalBookingBulan}">0</h2>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card shadow p-3">
                <h5>Total Pendapatan Bulan Ini</h5>
                <h2 class="text-success">Rp <span th:text="${totalPendapatanBulan}">0</span></h2>
            </div>
        </div>
    </div>

    <div class="mt-4 text-end">
        <a href="/booking" class="btn btn-secondary">Lihat Data Booking</a>
    </div>
</div>
</body>
</html>
